<ng-container *ngIf="!isLoading; else loading">
  <div class="max-w-3xl mx-auto mt-12 p-8 space-y-8">
    <h2 class="text-3xl font-bold">My Profile</h2>

    <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="space-y-6">
      <!-- Profile Picture Upload Section -->
      <div class="flex items-center gap-6">
        <div class="w-24 h-24 rounded-full overflow-hidden border-2 border-indigo-500">
          <img
            [src]="previewUrl || profileForm.get('profilePictureUrl')?.value || 'https://wallpapers.com/images/hd/pink-smiley-face-simple-background-hdds9tmsyd8utnak.jpg'"
            alt="Profile Picture"
            class="w-full h-full object-cover"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Upload New Picture</label>
          <input
            type="file"
            (change)="onProfilePicChange($event)"
            accept="image/*"
            [disabled]="!isEditing"
            class="block w-full text-sm text-gray-500 file:mr-4 file:py-1.5 file:px-4 file:rounded file:border-0 file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
          />
        </div>
      </div>

      <!-- Username and Role (read-only) -->
<!-- Username and Role (read-only) -->
<div class="grid md:grid-cols-2 gap-6">
  <div>
    <label class="block text-sm font-medium text-gray-700">Username</label>
    <input
      type="text"
      class="mt-1 w-full p-2 border rounded bg-gray-100 cursor-not-allowed"
      [value]="username"
      disabled
    />
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700">Role</label>
    <input
      type="text"
      class="mt-1 w-full p-2 border rounded bg-gray-100 cursor-not-allowed"
      [value]="role"
      disabled
    />
  </div>
</div>


      <!-- Editable Fields -->
      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">Full Name</label>
          <input
            type="text"
            formControlName="fullName"
            class="mt-1 w-full p-2 border rounded"
            [readonly]="!isEditing"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input
            type="text"
            formControlName="phoneNumber"
            class="mt-1 w-full p-2 border rounded"
            [readonly]="!isEditing"
          />
        </div>
      </div>

      <!-- Profile Picture URL (hidden or used internally) -->
      <input type="hidden" formControlName="profilePictureUrl" />

      <!-- Bio -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Bio</label>
        <textarea
          formControlName="bio"
          rows="3"
          class="mt-1 w-full p-2 border rounded"
          [readonly]="!isEditing"
        ></textarea>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-4 pt-4">
        <button
          *ngIf="!isEditing"
          type="button"
          (click)="enableEdit()"
          class="px-5 py-2.5 bg-indigo-600 text-white rounded hover:bg-indigo-700"
        >
          Edit
        </button>

        <div *ngIf="isEditing" class="flex gap-4">
          <button
            type="submit"
            class="px-5 py-2.5 bg-green-600 text-white rounded hover:bg-green-700"
          >
            Save
          </button>
          <button
            type="button"
            (click)="cancelEdit()"
            class="px-5 py-2.5 bg-gray-500 text-white rounded hover:bg-gray-600"
          >
            Cancel
          </button>
        </div>
      </div>

      
      <!-- Feedback Messages -->
      <div class="mt-4 text-green-600 font-medium" *ngIf="successMessage">
        {{ successMessage }}
      </div>
      <div class="mt-4 text-red-600 font-medium" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</ng-container>

<ng-template #loading>
  <div class="text-center mt-20 text-indigo-600 font-semibold text-lg">
    Loading profile...
  </div>
</ng-template>
