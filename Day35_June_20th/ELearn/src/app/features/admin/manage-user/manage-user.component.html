<div class="max-w-6xl mx-auto px-6 py-12">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Manage Users</h2>

  <!-- Search and Filter -->

<div class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4">
  <!-- Username Search -->
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (ngModelChange)="onSearchChange($event)"
    placeholder="Search by username..."
    class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
  />

  <!-- Role Filter -->
  <select
    [(ngModel)]="selectedRole"
    (ngModelChange)="onRoleFilterChange($event)"
    class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
  >
    <option value="">All Roles</option>
    <option *ngFor="let role of uniqueRoles" [value]="role">{{ role }}</option>
  </select>

  <!-- Status Filter -->
  <select
    [(ngModel)]="selectedStatus"
    (ngModelChange)="onStatusFilterChange($event)"
    class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
  >
    <option value="">All Statuses</option>
    <option value="enabled">Enabled</option>
    <option value="disabled">Disabled</option>
  </select>
</div>


  <!-- User Table -->
  <div class="overflow-x-auto rounded-lg shadow border border-gray-200 bg-white">
    <table class="min-w-full table-auto text-sm text-left">
      <thead class="bg-gray-50 text-gray-700 uppercase tracking-wider text-xs">
        <tr>
          <th class="px-6 py-3 border-b">Username</th>
          <th class="px-6 py-3 border-b">Role</th>
          <th class="px-6 py-3 border-b">Status</th>
          <th class="px-6 py-3 border-b">Action</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        <tr *ngFor="let u of (filteredUsers$ | async)?.data; trackBy: trackByUserId" class="hover:bg-gray-50">
          <td class="px-6 py-4 font-medium text-gray-800">{{ u.username }}</td>
          <td class="px-6 py-4 text-gray-600">{{ u.role?.name || u.role }}</td>
          <td class="px-6 py-4">
            <span [ngClass]="u.isDeleted ? 'text-red-600 font-semibold' : 'text-green-600 font-semibold'">
              {{ u.isDeleted ? 'Disabled' : 'Enabled' }}
            </span>
          </td>
          <td class="px-6 py-4">
            <button
              class="inline-flex items-center px-4 py-1.5 text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 transition"
              (click)="toggleUserStatus(u)"
            >
              {{ u.isDeleted ? 'Enable' : 'Disable' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
