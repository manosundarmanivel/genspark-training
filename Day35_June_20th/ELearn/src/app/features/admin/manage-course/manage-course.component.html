<div class="max-w-6xl mx-auto px-6 py-12">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Manage Courses</h2>

  <!-- Search and Status Filter -->
  <div class="mb-4 flex flex-col md:flex-row gap-4">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearchChange($event)"
      placeholder="Search by course title..."
      class="w-full md:w-1/2 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />

    <select
      [(ngModel)]="selectedStatus"
      (ngModelChange)="onStatusFilterChange($event)"
      class="w-full md:w-1/4 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
    >
      <option value="">All Statuses</option>
      <option value="enabled">Enabled</option>
      <option value="disabled">Disabled</option>
    </select>
  </div>

  <div class="overflow-x-auto rounded-lg shadow border border-gray-200 bg-white">
    <table class="min-w-full table-auto text-sm text-left">
      <thead class="bg-gray-50 text-gray-700 uppercase tracking-wider text-xs">
        <tr>
          <th class="px-6 py-3 border-b">Title</th>
          <th class="px-6 py-3 border-b">Status</th>
          <th class="px-6 py-3 border-b">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        <tr *ngFor="let course of (filteredCourses$ | async)?.data; trackBy: trackById" class="hover:bg-gray-50">
          <td class="px-6 py-4 font-medium text-gray-800">{{ course.title }}</td>
          <td class="px-6 py-4">
            <span [ngClass]="course.isDeleted ? 'text-red-600 font-semibold' : 'text-green-600 font-semibold'">
              {{ course.isDeleted ? 'Disabled' : 'Enabled' }}
            </span>
          </td>
          <td class="px-6 py-4 space-x-2">
            <button
              class="px-3 py-1.5 text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 transition"
              (click)="toggleCourseStatus(course)"
            >
              {{ course.isDeleted ? 'Enable' : 'Disable' }}
            </button>

          <a
  class="px-3 py-1.5 text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 transition inline-block text-center"
  [routerLink]="['/admin-dashboard/view', course.id]"
  role="button"
  tabindex="0"
>
  View
</a>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
