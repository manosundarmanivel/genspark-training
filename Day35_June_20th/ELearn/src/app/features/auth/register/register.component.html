<div class="max-w-sm mx-auto mt-20 px-6 py-10 ">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Create your account</h2>

  <form [formGroup]="form" (ngSubmit)="register()" class="space-y-5">
    <!-- Email -->
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
      <input
        id="username"
        type="email"
        formControlName="username"
        placeholder="you@example.com"
        class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="••••••••"
        class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <!-- Role Selection -->
    <div>
      <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Select Role</label>
      <select
        id="role"
        formControlName="roleId"
        class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        <option value="" disabled>Select a role</option>
        <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
      </select>
    </div>

    <!-- Error -->
    <div *ngIf="error" class="text-sm text-red-600">{{ error }}</div>

    <!-- Submit -->
    <button
      type="submit"
      class="w-full py-2.5 bg-green-600 text-white rounded-md font-medium hover:bg-green-700 transition duration-200"
    >
      Register
    </button>

    <!-- Extra link -->
    <div class="text-sm text-center mt-4 text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-indigo-600 hover:underline">Log in</a>
    </div>
  </form>
</div>
