<div class="min-h-screen flex font-sans bg-gray-50">
  <!-- Left Side: Welcome Panel -->
  <div class="w-1/2 hidden lg:flex flex-col justify-center items-center bg-green-600 text-white p-12">
    <!-- Hero Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 14l9-5-9-5-9 5 9 5z" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 14l6.16-3.422A12.083 12.083 0 0118 14c0 2.485-2.015 4.5-4.5 4.5S9 16.485 9 14c0-.295.027-.582.078-.861L12 14z" />
    </svg>

    <h1 class="text-4xl font-bold mb-4 text-center">Join ElearnPortal Today</h1>
    <p class="text-lg text-green-100 text-center max-w-md">
      Learn new skills. Grow your career. Create your future.
    </p>

  
  </div>

  <!-- Right Side: Registration Form -->
  <div class="w-full lg:w-1/2 flex items-center justify-center bg-white px-8 py-12">
    <div class="max-w-md w-full">
      <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Create your account</h2>

      <form [formGroup]="form" (ngSubmit)="register()" class="space-y-6">
        <!-- Email -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 12H8m0 0l-4 4m4-4l-4-4m4 4h8" />
              </svg>
            </span>
            <input
              id="username"
              type="email"
              formControlName="username"
              placeholder="you@example.com"
              class="w-full border border-gray-300 px-10 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m0-10a4 4 0 014 4v2a4 4 0 01-4 4m0-10a4 4 0 00-4 4v2a4 4 0 004 4" />
              </svg>
            </span>
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="••••••••"
              class="w-full border border-gray-300 px-10 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>
        </div>

        <!-- Role Selection -->
        <div>
          <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Select Role</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 7v4a1 1 0 001 1h3m10-5h4a1 1 0 011 1v3m-5 10h-4a1 1 0 01-1-1v-4m5-5v1a2 2 0 01-2 2h-1m-5 5h1a2 2 0 002-2v-1" />
              </svg>
            </span>
            <select
              id="role"
              formControlName="roleId"
              class="w-full border border-gray-300 px-10 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            >
              <option value="" disabled>Select a role</option>
              <option *ngFor="let role of roles" [ngValue]="role.id">{{ role.name }}</option>
            </select>
          </div>
        </div>

        <!-- Error -->
        <div *ngIf="error" class="text-sm text-red-600">{{ error }}</div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full py-2.5 bg-green-600 text-white rounded-md font-medium hover:bg-green-700 transition duration-200 flex items-center justify-center gap-2"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 13l4 4L19 7" />
          </svg>
          Register
        </button>

        <!-- Extra link -->
        <div class="text-sm text-center mt-4 text-gray-600">
          Already have an account?
          <a [routerLink]="['/login']" class="text-green-600 hover:underline">Log in</a>
        </div>
      </form>
    </div>
  </div>
</div>
