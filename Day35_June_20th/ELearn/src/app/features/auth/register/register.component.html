<div class="min-h-screen flex font-sans bg-gray-50">
  <!-- Left Side: Welcome Panel -->
  <div class="w-1/2 hidden lg:flex flex-col justify-center items-center bg-green-600 text-white p-12">
    <!-- Hero Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 14l9-5-9-5-9 5 9 5z" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 14l6.16-3.422A12.083 12.083 0 0118 14c0 2.485-2.015 4.5-4.5 4.5S9 16.485 9 14c0-.295.027-.582.078-.861L12 14z" />
    </svg>

    <h1 class="text-4xl font-bold mb-4 text-center">Join ElearnPortal Today</h1>
    <p class="text-lg text-green-100 text-center max-w-md">
      Learn new skills. Grow your career. Create your future.
    </p>

  
  </div>

  <!-- Right Side: Registration Form -->
  <div class="w-full lg:w-1/2 flex items-center justify-center bg-white px-8 py-12">
    <div class="max-w-md w-full">
      <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Create your account</h2>

      <form [formGroup]="form" (ngSubmit)="register()" class="space-y-6" novalidate>
  <!-- Email -->
  <div>
    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
    <input
      id="username"
      type="email"
      formControlName="username"
      placeholder="you@example.com"
      class="w-full border px-4 py-2 rounded-md"
      [class.border-red-500]="form.get('username')?.touched && form.get('username')?.invalid"
    />
    <div *ngIf="form.get('username')?.touched && form.get('username')?.invalid" class="text-sm text-red-600">
      A valid email is required.
    </div>
  </div>

  <!-- Password -->
  <div>
    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      placeholder="••••••••"
      class="w-full border px-4 py-2 rounded-md"
      [class.border-red-500]="form.get('password')?.touched && form.get('password')?.invalid"
    />
    <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-sm text-red-600">
      Password is required.
    </div>
  </div>

  <!-- Confirm Password -->
  <div>
    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
    <input
      id="confirmPassword"
      type="password"
      formControlName="confirmPassword"
      placeholder="••••••••"
      class="w-full border px-4 py-2 rounded-md"
      [class.border-red-500]="form.get('confirmPassword')?.touched && form.get('confirmPassword')?.invalid"
    />
    <div *ngIf="form.get('confirmPassword')?.touched && form.get('confirmPassword')?.errors?.['required']" class="text-sm text-red-600">
      Confirmation is required.
    </div>
    <div *ngIf="form.errors?.['passwordMismatch'] && form.get('confirmPassword')?.touched" class="text-sm text-red-600">
      Passwords do not match.
    </div>
  </div>

  <!-- Role -->
  <div>
    <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Select Role</label>
    <select
      id="role"
      formControlName="roleId"
      class="w-full border px-4 py-2 rounded-md"
      [class.border-red-500]="form.get('roleId')?.touched && form.get('roleId')?.invalid"
    >
      <option value="" disabled>Select a role</option>
      <option *ngFor="let role of roles" [ngValue]="role.id">{{ role.name }}</option>
    </select>
    <div *ngIf="form.get('roleId')?.touched && form.get('roleId')?.invalid" class="text-sm text-red-600">
      Role is required.
    </div>
  </div>

  <!-- Error -->
  <div *ngIf="error" class="text-sm text-red-600">{{ error }}</div>

  <!-- Submit -->
  <button
    type="submit"
    class="w-full py-2.5 bg-green-600 text-white rounded-md font-medium hover:bg-green-700"
  >
    Register
  </button>

  <!-- Link -->
  <div class="text-sm text-center mt-4 text-gray-600">
    Already have an account?
    <a [routerLink]="['/login']" class="text-green-600 hover:underline">Log in</a>
  </div>
</form>

    </div>
  </div>
</div>
