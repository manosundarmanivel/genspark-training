<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded">
  <h2 class="text-2xl font-bold mb-4">Login</h2>
  <form [formGroup]="form" (ngSubmit)="login()">
    <div class="mb-4">
      <label>Email</label>
      <input type="email" formControlName="email" class="w-full border px-3 py-2 rounded" />
    </div>
    <div class="mb-4">
      <label>Password</label>
      <input type="password" formControlName="password" class="w-full border px-3 py-2 rounded" />
    </div>
    <div *ngIf="error" class="text-red-500 text-sm mb-2">{{ error }}</div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
  </form>
</div>
