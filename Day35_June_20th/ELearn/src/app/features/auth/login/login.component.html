<div class="max-w-sm mx-auto mt-20 px-6 py-10 ">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Log in to your account</h2>

  <form [formGroup]="form" (ngSubmit)="login()" class="space-y-5">
    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="you@example.com"
      />
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="••••••••"
      />
    </div>

    <!-- Error -->
    <div *ngIf="error" class="text-sm text-red-600">{{ error }}</div>

    <!-- Submit -->
    <button
      type="submit"
      class="w-full py-2.5 bg-indigo-600 text-white rounded-md font-medium hover:bg-indigo-700 transition duration-200"
    >
      Log In
    </button>

    <!-- Extra links -->
    <div class="text-sm text-center mt-4 text-gray-600">
      Don’t have an account?
      <a routerLink="/register" class="text-indigo-600 hover:underline">Sign up</a>
    </div>
  </form>
</div>
