<div class="max-w-4xl mx-auto p-8 space-y-8">
  <!-- Heading -->
  <h2 class="text-3xl font-bold text-gray-800">Edit Course</h2>

  <!-- Course Edit Form -->
  <form [formGroup]="courseForm" (ngSubmit)="onUpdateCourse()" class="grid grid-cols-1 gap-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Course Title</label>
      <input
        formControlName="title"
        placeholder="Course Title"
        class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Course Description</label>
      <textarea
        formControlName="description"
        placeholder="Course Description"
        rows="4"
        class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none resize-none"
      ></textarea>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Domain</label>
        <select formControlName="domain"
          placeholder="Domain"
           class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none">
          
          <option *ngFor="let d of domainOptions" [value]="d">{{ d }}</option>
         
     </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Level</label>
        <input
          formControlName="level"
          placeholder="Level"
          class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Language</label>
        <input
          formControlName="language"
          placeholder="Language"
          class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Tags</label>
      <input
        formControlName="tags"
        placeholder="Tags (comma-separated)"
        class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      />
    </div>

    <button
      type="submit"
      class="self-start bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition"
    >
      Update Course
    </button>
  </form>

  <!-- Divider -->
  <hr class="border-gray-300" />

  <!-- Existing Files -->
  <div>
    <h3 class="text-2xl font-semibold text-gray-700 mb-6">Course Files</h3>
    <div
      *ngFor="let fileCtrl of filesFormArray.controls; let i = index"
      [formGroup]="fileCtrl"
      class="mb-6 space-y-3 border border-gray-200 rounded-lg p-4"
    >
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Topic</label>
        <input
          formControlName="topic"
          placeholder="Topic"
          class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea
          formControlName="description"
          placeholder="Description"
          rows="3"
          class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none"
        ></textarea>
      </div>

      <button
        (click)="onUpdateFile(i)"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
      >
        Update File
      </button>
    </div>
  </div>

  <!-- Divider -->
  <hr class="border-gray-300" />

  <!-- Add New File -->
  <div>
    <h3 class="text-2xl font-semibold text-gray-700 mb-6">Add New File</h3>
    <form [formGroup]="newFileForm" (ngSubmit)="onAddNewFile()" class="grid grid-cols-1 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">New Topic</label>
        <input
          formControlName="topic"
          placeholder="New Topic"
          class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">New Description</label>
        <textarea
          formControlName="description"
          placeholder="New Description"
          rows="3"
          class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none resize-none"
        ></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Select File</label>
        <input
          type="file"
          (change)="onNewFileChange($event)"
          class="w-full text-sm text-gray-600"
        />
      </div>

      <button
        type="submit"
        class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition"
      >
        Add File
      </button>
    </form>
  </div>
</div>
