<div class="max-w-xl mx-auto p-6 bg-white rounded-xl shadow-md space-y-6">
  <h2 class="text-2xl font-semibold text-gray-800">Upload Training Video</h2>

  <form [formGroup]="form" (ngSubmit)="upload()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Title</label>
      <input
        type="text"
        formControlName="title"
        class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-300"
        placeholder="Enter video title"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Description</label>
      <textarea
        formControlName="description"
        rows="3"
        class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-300"
        placeholder="Enter video description"
      ></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Video File</label>
      <input
        type="file"
        (change)="onFileChange($event)"
        accept="video/*"
        class="mt-1 block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
      />
    </div>

    <button
      type="submit"
      [disabled]="uploading"
      class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 transition disabled:opacity-50"
    >
      {{ uploading ? 'Uploading...' : 'Upload' }}
    </button>
  </form>

  <div *ngIf="uploading" class="mt-4">
    <div class="flex items-center space-x-2">
      <progress [value]="uploadProgress" max="100" class="w-full h-4 rounded-full"></progress>
      <span class="text-sm text-gray-600">{{ uploadProgress }}%</span>
    </div>
  </div>
</div>
