
<div class="profile-container">
  <div class="profile-header">
    <h2 class="profile-title">User Profile</h2>
    <div class="divider"></div>
  </div>

  <div *ngIf="user; else errorBlock" class="profile-card">
    <div class="profile-image-container">
      <img [src]="user.image" alt="User Image" class="profile-img" />
      <div class="status-indicator"></div>
    </div>
    
    <div class="profile-info">
      <h3 class="user-name">{{ user.firstName }} {{ user.lastName }}</h3>
      
      <div class="info-grid">
        <div class="info-item">
          <svg class="info-icon" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
          <div>
            <div class="info-label">Username</div>
            <div class="info-value">{{ user.username }}</div>
          </div>
        </div>
        
        <div class="info-item">
          <svg class="info-icon" viewBox="0 0 24 24">
            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
          </svg>
          <div>
            <div class="info-label">Email</div>
            <div class="info-value">{{ user.email }}</div>
          </div>
        </div>
        
        <div class="info-item">
          <svg class="info-icon" viewBox="0 0 24 24">
            <path d="M12,2C6.48,2 2,6.48 2,12C2,17.52 6.48,22 12,22C17.52,22 22,17.52 22,12C22,6.48 17.52,2 12,2M12,4C16.42,4 20,7.58 20,12C20,16.42 16.42,20 12,20C7.58,20 4,16.42 4,12C4,7.58 7.58,4 12,4M12,6C9.79,6 8,7.79 8,10C8,12.21 9.79,14 12,14C14.21,14 16,12.21 16,10C16,7.79 14.21,6 12,6M12,8C13.1,8 14,8.9 14,10C14,11.1 13.1,12 12,12C10.9,12 10,11.1 10,10C10,8.9 10.9,8 12,8Z"/>
          </svg>
          <div>
            <div class="info-label">Gender</div>
            <div class="info-value">{{ user.gender }}</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="profile-stats">
      <div class="stat-item">
        <div class="stat-value">24</div>
        <div class="stat-label">Orders</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">3.8</div>
        <div class="stat-label">Avg. Rating</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">2</div>
        <div class="stat-label">Years</div>
      </div>
    </div>
  </div>

  <ng-template #errorBlock>
    <div class="error-card">
      <svg class="error-icon" viewBox="0 0 24 24">
        <path d="M11 15h2v2h-2zm0-8h2v6h-2zm1-5C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
      </svg>
      <p class="error-message">{{ error }}</p>
      <button class="retry-button" >Retry</button>
    </div>
  </ng-template>

  <div class="profile-actions">
    <button (click)="logout()" class="logout-button">
      <svg class="logout-icon" viewBox="0 0 24 24">
        <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
      </svg>
      Logout
    </button>
  </div>
</div>
