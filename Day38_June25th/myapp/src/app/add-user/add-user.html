<h2 class="form-heading">Add New User</h2>

<form class="user-form" (ngSubmit)="addUser()" #userForm="ngForm">
  <div class="form-grid">
    <label>
      First Name:
      <input
        type="text"
        [(ngModel)]="newUser.firstName"
        name="firstName"
        required
        #firstName="ngModel" />
      <span class="error" *ngIf="firstName.invalid && firstName.touched">First name is required.</span>
    </label>

    <label>
      Last Name:
      <input
        type="text"
        [(ngModel)]="newUser.lastName"
        name="lastName"
        required
        #lastName="ngModel" />
      <span class="error" *ngIf="lastName.invalid && lastName.touched">Last name is required.</span>
    </label>

    <label>
      Gender:
      <select [(ngModel)]="newUser.gender" name="gender" required #gender="ngModel">
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <span class="error" *ngIf="gender.invalid && gender.touched">Gender is required.</span>
    </label>

    <label>
      Role:
      <input
        type="text"
        [(ngModel)]="newUser.role"
        name="role"
        required
        #role="ngModel" />
      <span class="error" *ngIf="role.invalid && role.touched">Role is required.</span>
    </label>

    <label>
      State:
      <input
        type="text"
        [(ngModel)]="newUser.state"
        name="state"
        required
        #state="ngModel" />
      <span class="error" *ngIf="state.invalid && state.touched">State is required.</span>
    </label>
  </div>

  <button class="submit-button" type="submit" [disabled]="!userForm.form.valid">
    Add User
  </button>
</form>
