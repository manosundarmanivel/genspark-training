<form [formGroup]="loginForm" class="loginDiv" (ngSubmit)="handleLogin()">
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" type="text" formControlName="un" />
    <span class="text-danger" *ngIf="loginForm.get('un')?.touched && loginForm.get('un')?.hasError('required')">
      Username cannot be empty
    </span>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" formControlName="pass" />
    <span class="text-danger" *ngIf="loginForm.get('pass')?.touched && loginForm.get('pass')?.hasError('required')">
      Password cannot be empty
    </span>
  </div>
  <div *ngIf="loginForm.get('pass')?.touched && loginForm.get('pass')?.hasError('lenError')" class="text-danger">
  {{ loginForm.get('pass')?.getError('lenError') }}
</div>

  <button class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
</form>
